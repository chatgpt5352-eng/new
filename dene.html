<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sürprizim Var 💖</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffe6f0, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .heart {
      width: 150px;
      height: 150px;
      background-color: #ff4d6d;
      position: relative;
      transform: rotate(-45deg);
      margin: 0 auto;
      cursor: pointer;
      transition: all 0.5s ease;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 150px;
      height: 150px;
      background-color: #ff4d6d;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -75px;
      left: 0;
    }

    .heart::after {
      left: 75px;
      top: 0;
    }

    #clickText {
      position: absolute;
      top: 55px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 18px;
      pointer-events: none;
    }

    .message-box {
      opacity: 0;
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff0f5;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: opacity 1s ease;
      max-width: 400px;
      font-size: 18px;
      color: #333;
    }

    .show-message {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart" id="heart">
      <div id="clickText">Tıkla 💗</div>
    </div>
    <div class="message-box" id="message">
      <!-- Buraya birlikte yazacağımız mesaj gelecek -->
      <em>Seni seviyorum…
Tatlı yanaklarını ısırasım geliyor bazen, bazen de sadece gözlerine bakıp “iyi ki” diyesim.
Belki bir gün çocuklarımız olur… ve ben yine seni, ilk günkü gibi severim.
Çünkü bana güvenmeyi, sevilmeyi ve değerli hissetmeyi sen öğrettin.
Elifimm
</em>
    </div>
  </div>

  <script>
    const heart = document.getElementById('heart');
    const message = document.getElementById('message');
    let opened = false;

    heart.addEventListener('click', () => {
      if (!opened) {
        heart.style.transform = "scale(1.4) rotate(-45deg)";
        setTimeout(() => {
          message.classList.add('show-message');
        }, 500);
        opened = true;
      }
    });
  </script>
</body>
</html>
